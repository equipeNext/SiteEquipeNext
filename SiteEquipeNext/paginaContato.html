    <script>
        const textarea = document.getElementById('message');
        const maxLength = 450;

        textarea.addEventListener('input', function () {
            const currentLength = this.value.length;

            if (currentLength > maxLength) {
                this.value = this.value.substring(0, maxLength);
            }
